<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Question {{ this.questionNumber }}</ion-card-subtitle>
    <ion-card-title>{{ this.text }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-textarea
      rows="6"
      (ionChange)="this.inputChange($event)"
    ></ion-textarea>
  </ion-card-content>
</ion-card>
