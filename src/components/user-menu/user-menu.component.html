<div class="parent-container">
  <span *ngIf="this.currentUser"
    >Logged in as {{ this.currentUser.username }}</span
  >
  <div class="child-container" (click)="this.logout()">
    <ion-icon name="log-out-outline"></ion-icon>
    <span class="log-out">Log out</span>
  </div>
  <div class="child-container" (click)="this.reload()">
    <ion-icon name="refresh-outline"></ion-icon>
    <span class="reload">Reload Application</span>
  </div>
</div>
