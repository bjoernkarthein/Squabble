<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Question {{ this.questionNumber }}</ion-card-subtitle>
    <ion-card-title>{{ this.text }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-radio-group
        *ngIf="!this.multipleAllowed"
        (ionChange)="this.radioGroupChange($event)"
      >
        <ion-item *ngFor="let option of this.answerOptions">
          <ion-label>{{ option.text }}</ion-label>
          <ion-radio [value]="option.text"></ion-radio>
        </ion-item>
      </ion-radio-group>
      <ng-container *ngIf="this.multipleAllowed">
        <ion-item *ngFor="let option of this.answerOptions">
          <ion-label>{{ option.text }}</ion-label>
          <ion-checkbox
            [(ngModel)]="option.isChecked"
            (ionChange)="this.selectChange(option)"
            ngDefaultControl
            slot="end"
          ></ion-checkbox>
        </ion-item>
      </ng-container>
    </ion-list>
  </ion-card-content>
</ion-card>
