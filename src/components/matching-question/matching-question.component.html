<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Question {{ this.questionNumber }}</ion-card-subtitle>
    <ion-card-title>{{ this.text }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item *ngFor="let gap of this.gapText; let i = index">
      <ion-label>{{ gap }}</ion-label>
      <ion-select
        [id]="i"
        interface="popover"
        placeholder="Select One"
        (ionChange)="this.selectChange($event)"
      >
        <ion-select-option
          *ngFor="let option of this.answerOptions"
          [value]="option"
          >{{ option }}</ion-select-option
        >
      </ion-select>
    </ion-item>
  </ion-card-content>
</ion-card>
