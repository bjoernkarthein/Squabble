<ion-list>
  <ion-list-header>
    <ion-label class="first">Leaderboard of this course</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label class="first">Name</ion-label>
    <ion-label (click)="this.sortList('wins')"
      >Total Wins <ion-icon [name]="this.getIcon(0)"></ion-icon
    ></ion-label>
    <ion-label (click)="this.sortList('right')"
      >Answered right <ion-icon [name]="this.getIcon(1)"></ion-icon
    ></ion-label>
    <ion-label (click)="this.sortList('games')"
      >Games Played <ion-icon [name]="this.getIcon(2)"></ion-icon
    ></ion-label>
  </ion-item>
  <ion-item *ngFor="let userStatistic of this.userStatistics">
    <ion-label class="first"
      >{{ userStatistic.firstname }} {{ userStatistic.lastname }}</ion-label
    >
    <ion-label>{{ userStatistic.totalWins }}</ion-label>
    <ion-label>{{ userStatistic.totalRight }}</ion-label>
    <ion-label>{{
      userStatistic.totalWins + userStatistic.totalLosses
    }}</ion-label>
  </ion-item>
</ion-list>
