<ion-header>
  <ion-toolbar>
    <ion-thumbnail slot="start">
      <img src="../assets/logo.png">
    </ion-thumbnail>
    <ion-title size="large">{{ this.courseName }} (<a [href]="this.courseUrl">Open in moodle</a>)</ion-title>
    <ion-label slot="end" (click)="this.logout()">Log out</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div #questions></div>
</ion-content>
