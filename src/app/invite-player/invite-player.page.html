<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['../']">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Invite other enrolled students to play</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-searchbar></ion-searchbar>
    </ion-list-header>
    <ion-item class="empty-list" *ngIf="this.students.size <= 0"
      >No other students found</ion-item
    >
    <ion-item
      *ngFor="let student of this.students | keyvalue"
      (click)="this.inviteUser(student.value)"
      >{{student.value.firstname}} {{student.value.lastname}}</ion-item
    >
  </ion-list>
</ion-content>
