<ion-header>
  <ion-toolbar>
    <ion-title>Competitive Quiz Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<div id="container">
  <form #form="ngForm" (ngSubmit)="login(form)">
  <ion-grid>
    <ion-row color="primary">
      <ion-col size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Enter the mail address you use for the moodle you want to access.</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
          </ion-item>
        </div>
        <div padding>
          <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Next</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</div>
</ion-content>
