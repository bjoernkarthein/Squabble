<app-header [title]="'Squabble Login'" [showLogo]="true"></app-header>
<ion-content padding>
  <div id="container">
    <form #form="ngForm" (ngSubmit)="submit(form)">
      <ion-grid>
        <ion-row color="primary">
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h4>Log in with your moodle credentials</h4>
            </div>
            <div padding>
              <ion-item>
                <ion-input
                  name="email"
                  type="email"
                  placeholder="your moodle username or mail address"
                  ngModel
                  required
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  name="password"
                  type="password"
                  placeholder="your moodle password"
                  ngModel
                  required
                ></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button
                size="large"
                color="primary"
                type="submit"
                [disabled]="form.invalid"
                expand="block"
                >Next</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
