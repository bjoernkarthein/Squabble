<app-header
  [title]="this.title"
  [backButtonLink]="'/home'"
  [externalLink]="this.courseUrl"
></app-header>

<ion-content>
  <div class="text-container" #text></div>
  <div id="container">
    <ion-button size="large" color="primary" (click)="this.goToSinglePlayer()"
      >Single Player</ion-button
    >
    <ion-button
      size="large"
      color="secondary"
      [disabled]="!this.multiPlayerEnabled"
      (click)="this.goToMultiPlayer()"
      >Multi Player</ion-button
    >
  </div>
</ion-content>
