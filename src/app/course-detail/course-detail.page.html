<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{this.courseInfo.displayname}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4>Quizzes of this course:</h4>
  <div id="quizzes">
    <app-course-card
      *ngFor="let quiz of this.quizzes | keyvalue"
      [courseName]="quiz.value.title"
      [courseDesc]="quiz.value.description"
      [type]="'Quiz'"
      [disabled]="!quiz.value.hasQuestions"
      (click)="this.startQuizAttempt(quiz.key, !quiz.value.hasQuestions)"
    ></app-course-card>
  </div>
</ion-content>
