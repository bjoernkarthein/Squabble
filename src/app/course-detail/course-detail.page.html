<app-header
  [title]="this.courseInfo.displayname"
  [backButtonLink]="'/home'"
></app-header>

<ion-content>
  <h4>Quizzes of this course:</h4>
  <div id="quizzes">
    <app-course-card
      *ngFor="let quiz of this.quizzes"
      [courseName]="quiz.title"
      [courseDesc]="quiz.description"
      [type]="'Quiz'"
      [disabled]="!quiz.hasQuestions"
      (click)="this.startQuizAttempt(quiz.id, !quiz.hasQuestions)"
    ></app-course-card>
  </div>
  <h4>Multi-Player:</h4>
  <div class="multi-player">
    <ion-button
      size="large"
      color="primary"
      (click)="this.startMultiPlayer(this.courseId)"
    >
      <span>Start new multi-player game</span>
    </ion-button>
    <ion-button size="large" color="secondary" (click)="this.findPlayer()">
      <ion-icon name="search"></ion-icon>
    </ion-button>
    <ion-button size="large" color="secondary" (click)="this.invitePlayer()">
      <ion-icon name="mail"></ion-icon>
    </ion-button>
    <ion-list>
      <ion-list-header>
        <ion-label>Your Games</ion-label>
        <ion-select
          interface="popover"
          value="progress"
          (ionChange)="this.filter($event)"
        >
          <ion-select-option value="progress">In Progress</ion-select-option>
          <ion-select-option value="finished">Finished</ion-select-option>
        </ion-select>
      </ion-list-header>
      <app-game-preview-item
        *ngFor="let game of this.filteredGames"
        [gameId]="game.gid"
        [turn]="game.nextTurnId"
        [opponentName]=""
        [inProgress]="game.inprogress"
        [score]="'0:0'"
      ></app-game-preview-item>
      <ion-item class="empty" *ngIf="this.filteredGames.length <= 0"
        >Nothing here...</ion-item
      >
    </ion-list>
  </div>
</ion-content>
