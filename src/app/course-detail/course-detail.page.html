<ion-header>
  <ion-toolbar>
    <ion-title>{{this.courseInfo.displayname}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="courses">
    <app-course-card
      *ngFor="let quiz of this.quizzes"
      [courseName]="quiz.name"
      [courseDesc]="quiz.intro"
      [type]="'Quiz'"
      [disabled]="true"
    ></app-course-card>
  </div>
</ion-content>
